{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="
margin-top: 60px;">
    <div style="width: 110rem; display: grid; grid-template-columns: [one]20% [two]80%;">
        <h3 style="font-size: 100px; z-index: 1;">Your Privacy is Important</h3>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/desktop-with-cyber-fraud_24908-82566.jpg') }}" alt="First slide" height="400px" width="900px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/desktop-with-cyber-fraud_24908-82566.jpg') }}" alt="Second slide" height="400px">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/desktop-with-cyber-fraud_24908-82566.jpg') }}" alt="First slide" height="400px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div
class="d-flex justify-content-center mt-4">
<a href="{{url_for('upload')}}"
  class="btn btn-outline-dark m-2">Upload Image</a>
</div>
{% endblock %}
